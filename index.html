<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="img/perfil.jpg"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<link rel="stylesheet" href="plugins/aos/aos.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app" ng-controller="mainCtrl" ng-cloak>
  <div class="buttonLanguage">
    <md-fab-speed-dial md-direction="up" class="md-fling">
      <md-fab-trigger>
        <md-button class="md-fab">
          <md-icon>language</md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button ng-click="changeLanguage('es')"
          class="md-fab md-raised md-mini">
            ES
        </md-button>
        <md-button ng-click="changeLanguage('en')"
        class="md-fab md-raised md-mini">
            EN
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>

  <div layout="row" class="main-container" layout-align="center strech">
    <md-tabs class="md-accent" md-selected="data.selectedIndex" style="width:100%;" md-center-tabs>
      <md-tab id="tab1">
        <md-tab-label>
          <md-icon>account_circle</md-icon>
          <span hide-xs translate>lbl.menu.profile</span>
        </md-tab-label>
        <md-tab-body>
          <me-contact></me-contact>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2">
        <md-tab-label>
            <md-icon>work</md-icon>
            <span hide-xs translate>lbl.menu.experience</span>
        </md-tab-label>
        <md-tab-body>
          <exp-companies></exp-companies>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>
          <md-icon>code</md-icon>
            <span hide-xs translate>lbl.menu.skills</span>
        </md-tab-label>
        <md-tab-body>
          <skills></skills>
        </md-tab-body>
      </md-tab>
    </md-tabs>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="js/angular/angular-touch.min.js" type="text/javascript"></script>
	<script src="js/angular/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="js/angular/angular-translate.min.js" type="text/javascript"></script>
	<script src="js/angular/angular-translate-loader-static-files.js" type="text/javascript"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

	<script src="plugins/aos/aos.min.js"></script>

	<script src="js/utils/general.js"></script>
  <script src="js/app.js"></script>
	<script src="js/i18n/config.js"></script>

  <script src="js/services/companies.js"></script>
  <script src="js/services/skills.js"></script>

	<script src="js/directives/general.js"></script>
  <script src="js/directives/me.js"></script>
  <script src="js/directives/experience.js"></script>
  <script src="js/directives/skills.js"></script>

  <script src="js/controllers/main.js"></script>

	<script>
		$(document).ready(function() {
			AOS.init({
				offset: 100,
				duration: 400,
				easing: 'ease-in-sine',
				delay: 200
			});
		});
	</script>

</body>
</html>
